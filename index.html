        // Visa innehåll för vald kategori
        function showContent(category) {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = "";

            if (category === 'kontakt') {
                content.innerHTML = `

                    <div style="display: flex; align-items: flex-start; gap: 2rem; margin-top: 2rem">
                    <p>Vid intresse vänligen kontakta
                        <a href="mailto:mager095@gmail.com">mager095@gmail.com</a>
                    </p>
                    </div>
                `;
                return;
            }

            if (category === 'info') {
                content.innerHTML = `
                    <div style="display: flex; align-items: flex-start; gap: 2rem; margin-top: 2rem">
                        <div style="flex: 1;">
                            Bengt var en prisbelönt knivmakare och hantverkare. Den här sida är en sammling av alla knivar och hantverk efter hans bortgång 2024. <br> <br>
                            Bengt var verksam i Valdemarsvik och medlem i Knivförening Öst i Norrköping. Bengts stora passion var under senare år att tillverka framförallt fällknivar, där han tävlade och vann priser.
                        </div>
                        <div style="flex: 1; text-align: left;">
                            <img src="knivar/Info/BengtInfo.webp" alt="Bengt Eriksen" style="max-width: 70%; border-radius: 8px;">
                        </div>
                    </div>
                `;
                return;
            }

            const images = contentData[category];
            images.forEach((imageData, index) => {
                const container = document.createElement("div");
                container.className = "img-container";

                const img = document.createElement("img");
                img.src = imageData.images[0]; // Visa första versionen
                img.alt = `${category} ${index + 1}`;
                img.dataset.versions = JSON.stringify(imageData.images);
                img.dataset.currentIndex = 0;
                img.onclick = (event) => toggleImageVersion(event, container);

                const figcaption = document.createElement("figcaption");
                figcaption.innerHTML = `${imageData.caption} <br> ${imageData.price ? imageData.price : ''}`;

                const overlay = document.createElement("div");
                overlay.className = "overlay-dots";

                if (imageData != undefined)
                {
                    imageData.images.forEach((_, dotIndex) => {
                        const dot = document.createElement("div");
                        dot.className = "dot";
                        if (dotIndex === 0) dot.classList.add("active");
                        overlay.appendChild(dot);
                    });

                    container.appendChild(img);

                // Add trophy overlay if specified
                if (imageData.hasTrophy) {
                    const overlayTrophy = document.createElement('div');
                    overlayTrophy.classList.add('overlay-trophy');
                    overlayTrophy.title = 'This image has a trophy';

                    const trophyIcon = document.createElement('i');
                    trophyIcon.classList.add('fas', 'fa-trophy'); // Font Awesome classes
                    overlayTrophy.appendChild(trophyIcon);

                    container.appendChild(overlayTrophy);
                }
                }

                container.appendChild(figcaption);
                container.appendChild(overlay);
                contentDiv.appendChild(container);
            });
        }

        // Växla mellan bildversioner och uppdatera cirklar
        function toggleImageVersion(event, container) {
            const img = event.target;
            const versions = JSON.parse(img.dataset.versions);
            let currentIndex = parseInt(img.dataset.currentIndex, 10);

            currentIndex = (currentIndex + 1) % versions.length; // Nästa version
            img.src = versions[currentIndex];
            img.dataset.currentIndex = currentIndex;

            // Uppdatera cirklar
            const dots = container.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        // Visa standardkategori
        showContent('fallknivarask');
    </script>
